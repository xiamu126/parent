version: '3.7'
services:
  api:
    container_name: znld-api
    image: openjdk:11.0.3-jre-slim-stretch
    restart: on-failure
    working_dir: /api
    ports:
      - target: 8082
        published: 8082
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./
        target: /api
    command: java -jar -Duser.timezone=Asia/Shanghai app.jar