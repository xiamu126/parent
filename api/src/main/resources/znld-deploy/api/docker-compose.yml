version: '3.7'
services:
  api:
    container_name: znld-api
    image: openjdk:11.0.3-jdk
    restart: on-failure
    working_dir: /api
    ports:
      - target: 8082
        published: 8082
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./
        target: /api
    command: java -Duser.timezone=Asia/Shanghai -Xlog:gc*:./logs/gc.log -Xms2048m -Xmx4096m -jar app.jar
    networks:
      - znld-network
networks:
  znld-network:
    driver: bridge
    name: znld-net