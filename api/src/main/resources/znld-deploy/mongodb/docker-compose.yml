version: '3.7'
services:
  api:
    container_name: znld-mongodb
    image: mongo:4.0.10
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: znld@MON#188188
    ports:
      - target: 27017
        published: 27017
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./data
        target: /data/db
      - type: bind
        source: ./mongod.yml
        target: /etc/mongod.yml
    command: mongod --auth -f /etc/mongod.yml
    networks:
      - znld-network
networks:
  znld-network:
    driver: bridge
    name: znld-net