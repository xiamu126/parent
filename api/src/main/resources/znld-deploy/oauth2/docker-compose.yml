version: '3.7'
services:
  oauth2:
    container_name: znld-oauth2
    image: openjdk:11.0.4-jre-slim-stretch
    restart: on-failure
    working_dir: /oauth2
    ports:
      - target: 8081
        published: 8081
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./
        target: /oauth2
    command: java -Duser.timezone=Asia/Shanghai -Xlog:gc*:./logs/gc.log -Xms1024m -Xmx1024m -jar app.jar
    networks:
      - znld-network
networks:
  znld-network:
    driver: bridge
    name: znld-net