version: '3.7'
services:
  account:
    container_name: znld-environment
    image: openjdk:11.0.4-jdk
    restart: on-failure
    working_dir: /environment
    ports:
      - target: 8086
        published: 8086
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./
        target: /environment
    command: java -Duser.timezone=Asia/Shanghai -jar app.jar
    networks:
      - znld-network
networks:
  znld-network:
    driver: bridge
    name: znld-net