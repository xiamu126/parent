version: '3.7'
services:
  api:
    container_name: znld-positioning-socket
    image: openjdk:11.0.4-jdk
    restart: on-failure
    working_dir: /positioning-socket
    ports:
      - target: 8899
        published: 8899
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./
        target: /positioning-socket
    command: java -Duser.timezone=Asia/Shanghai -jar app.jar
    networks:
      - znld-network
networks:
  znld-network:
    driver: bridge
    name: znld-net