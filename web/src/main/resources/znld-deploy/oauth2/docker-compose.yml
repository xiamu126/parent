version: '3.7'
services:
  oauth2:
    container_name: znld-oauth2
    image: openjdk:11.0.3-jre-slim-stretch
    restart: on-failure
    working_dir: /oauth2
    ports:
      - target: 8888
        published: 8081
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./
        target: /oauth2
    command: java -jar -Duser.timezone=Asia/Shanghai app.jar