<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!--<link href="../static/fontawesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
    <title>纯文本的信息窗口</title>
<link href="/assets/fontawesome/css/font-awesome.min.css" rel="stylesheet"><link href="/assets/layui/css/layui.css" rel="stylesheet"><link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet"></head>
<body>
<div class="container">
    <div class="row" style="width: 986px;">
        <div class="col-sm col-lg mt-1">
            <button class="layui-btn layui-btn-normal" id="001">打开屏幕</button>
        </div>
        <div class="col-sm col-lg mt-1">
            <button class="layui-btn layui-btn-normal" id="002">关闭屏幕</button>
        </div>
        <div class="col-sm col-lg mt-1">
            <button class="layui-btn layui-btn-warm" id="003">打开气象站</button>
        </div>
        <div class="col-sm col-lg mt-1">
            <button class="layui-btn layui-btn-warm" id="004">关闭气象站</button>
        </div>
        <div class="col-sm col-lg mt-1">
            <button class="layui-btn layui-btn-disabled" id="101" disabled>气象站数据上传</button>
        </div>
        <div class="col-sm col-lg mt-1">
            <button class="layui-btn layui-btn-disabled" id="102" disabled>路灯状态查询</button>
        </div>
        <div class="col-sm col-lg mt-1">
            <button class="layui-btn layui-btn-primary" id="103">位置信息查询</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm col-md mt-1">
            <input type="text" id="AValue" required  placeholder="输入[1-99]，修改气象信息上传频率" autocomplete="off" class="layui-input">
        </div>
        <div class="col-sm col-md mt-1">
            <button class="layui-btn layui-btn-primary" id="A" data-pv="AValue">确定</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm col-md mt-1">
            <input type="text" id="BValue" required  placeholder="输入[1-99]，修改位置信息上传频率" autocomplete="off" class="layui-input">
        </div>
        <div class="col-sm col-md mt-1">
            <button class="layui-btn layui-btn-primary" id="B" data-pv="BValue">确定</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm col-md mt-1">
            <input type="text" id="CValue" required  placeholder="输入[1-99]，修改路灯状态信息上传频率" autocomplete="off" class="layui-input">
        </div>
        <div class="col-sm col-md mt-1">
            <button class="layui-btn layui-btn-primary" id="C" data-pv="CValue">确定</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/layui/layui.js"></script><script type="text/javascript" src="/./js/cmd.bundle.js?b36ed1337acce6c7cbc4"></script></body>
<!--<script src="../static/layui/layui.js"></script>-->
</html>
