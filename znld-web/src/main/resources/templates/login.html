<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
<link href="/assets/fontawesome/css/font-awesome.min.css" rel="stylesheet"><link href="/assets/layui/css/layui.css" rel="stylesheet"><link href="/./css/login.css?a32cb8e5c0e21664ac7c" rel="stylesheet"></head>
<body>
<form class="layui-form layui-form-pane" action="/login" method="post">
    <div class="layui-layout layui-layout-login" id="vue_app">
        <h1>
            <strong>管理系统后台</strong>
            <em>Management System</em>
        </h1>
        <div class="layui-user-icon larry-login">
            <i class="fa fa-user" aria-hidden="true" id="icon_user"></i>
            <input type="text" placeholder="账号" class="login_txtbx" v-model="user" name="user"/>
        </div>
        <div class="layui-pwd-icon larry-login">
            <i class="fa fa-lock" aria-hidden="true" id="icon_pwd"></i>
            <input type="password" placeholder="密码" class="login_txtbx" v-model="pwd" name="password"/>
        </div>
        <div class="layui-val-icon larry-login">
            <i class="fa fa-check-circle" aria-hidden="true" id="icon_captcha"></i>
            <div class="layui-code-box">
                <input type="text" id="captcha" placeholder="验证码" class="login_txtbx" v-model="captcha" name="captcha" @keypress="go"/>
                <img src="/api/login/captcha" alt="" class="verifyImg" id="verifyImg" @click="refreshCaptcha">
            </div>
        </div>
        <div class="layui-submit larry-login">
            <input type="button" value="登陆" class="submit_btn" @click="checkAndSubmit"/>
        </div>
    </div>
</form>
<script type="text/javascript" src="/./js/login.bundle.js?a32cb8e5c0e21664ac7c"></script></body>
</html>
