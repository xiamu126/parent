<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link href="../../static/fontawesome/css/font-awesome.min.css" rel="stylesheet" th:href="@{~/static/fontawesome/css/font-awesome.min.css}">
    <link href="../../static/layui/css/layui.css" rel="stylesheet" th:href="@{~/static/layui/css/layui.css}">
    <link href="../../static/css/login.css?f1ae8fa58f8a9a387718" rel="stylesheet" th:href="@{~/static/css/login.css}"></head>
<body>
<form class="layui-form layui-form-pane">
    <div class="layui-layout layui-layout-login">
        <h1>
            <strong>管理系统后台</strong>
            <em>Management System</em>
        </h1>
        <div class="layui-user-icon larry-login">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="账号" class="login_txtbx" lay-verify="user" name="user"/>
        </div>
        <div class="layui-pwd-icon larry-login">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="密码" class="login_txtbx" lay-verify="password" name="password"/>
        </div>
        <div class="layui-val-icon larry-login">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <div class="layui-code-box">
                <input type="text" id="captcha" placeholder="验证码" class="login_txtbx" lay-verify="captcha" name="captcha"/>
                <img src="/api/login/captcha" alt="" class="verifyImg" id="verifyImg">
            </div>
        </div>
        <div class="layui-submit larry-login">
            <input type="button" value="登陆" class="submit_btn" lay-submit lay-filter="login"/>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../static/layui/layui.js" th:src="@{~/static/layui/layui.js}"></script>
<script type="text/javascript" src="../../static/js/login.bundle.js?f1ae8fa58f8a9a387718" th:src="@{~/static/js/login.bundle.js}"></script>
</body>
</html>
